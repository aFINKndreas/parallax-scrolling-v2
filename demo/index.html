<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <meta author="Andreas Fink"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Parallax Scrolling Framework </title>
    <link rel="stylesheet" href="../dist/parallax.css">
    <script type="text/javascript" src="../dist/parallax.js"></script>
  </head>
  <body>
    <row>
      <column>
        <parallax parallax-speed="0.25">
          <background>
            <video poster="vid/demo.jpg" playsinline autoplay muted loop>
              <source src="vid/demo.ogv" type="video/ogv">
              <source src="vid/demo.mp4" type="video/mp4">
            </video>
          </background>
          <content>
            <h1 class="dark">Parallax Scrolling Demo</h1>
          </content>
        </parallax>
      </column>
    </row>
    <row>
      <column>
        <parallax parallax-speed="1">
          <background>
            <img src="img/demo1.jpg" alt="Text">
          </background>
          <content>
            <h1>light the night up</h1>
          </content>
        </parallax>
      </column>
    </row>
    <row>
      <column>
        <parallax parallax-speed="0.35">
          <background>
            <img src="img/demo0.jpg" alt="Text">
          </background>
          <content>
            <h1 class="dark">nice Landscape</h1>
          </content>
        </parallax>
      </column>
    </row>
    <row>
      <column>
        <parallax parallax-speed="0.15">
          <background>
            <img src="img/demo2.jpg" alt="Text">
          </background>
          <content>
            <h1>enjoy the time</h1>
          </content>
        </parallax>
      </column>
    </row>
  </body>
</html>
