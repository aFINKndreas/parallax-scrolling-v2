<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <meta author="Andreas Fink"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Parallax Scrolling Framework </title>
    <link rel="stylesheet" href="../dist/parallax.css">
    <script type="text/javascript" src="../dist/parallax.js"></script>
  </head>
  <body>
    <row>
      <column>
        <parallax parallax-percent="0.25">
          <img src="img/demo0.jpg" alt="Text">
          <h1 class="dark">Parallax Scrolling Demo</h1>
        </parallax>
      </column>
    </row>
    <row>
      <column>
        <parallax parallax-percent="0.75">
          <img src="img/demo1.jpg" alt="Text">
          <h1>Test Text</h1>
        </parallax>
      </column>
    </row>
    <row>
      <column>
        <parallax parallax-percent="0.75">
          <img src="img/demo2.jpg" alt="Text">
          <h1>nice Landscape</h1>
        </parallax>
      </column>
    </row>
    <row>
      <column>
        <parallax parallax-percent="0.25">
          <img src="img/demo3.jpg" alt="Text">
          <h1>fly away</h1>
        </parallax>
      </column>
    </row>
  </body>
</html>
